# Evergreen Project Config

# When a task that used to pass starts to fail
# Go through all versions that may have been skipped to detect
# when the task started failing
stepback: true

# Mark a failure as a system/bootstrap failure (purple box) rather then a task
# failure by default.
# Actual testing tasks are marked with `type: test`
command_type: system

# Protect ourself against rogue test case, or curl gone wild, that runs forever
# 12 minutes is the longest we'll ever run
exec_timeout_secs: 3600 # 12 minutes is the longest we'll ever run

# What to do when evergreen hits the timeout (`post:` tasks are run automatically)
timeout:
  - command: shell.exec
    params:
      script: |
        ls -la

functions:

  "fetch source":
    - command: git.get_project
      params:
        directory: mongo-tableau-connector

  "generate expansions":
    - command: shell.exec
      params:
        shell: bash
        working_dir: mongo-tableau-connector
        script: |
          cat <<EOT > expansions.yml
          prepare_shell: |
            set -o errexit
          EOT
    - command: expansions.update
      params:
        file: mongo-tableau-connector/expansions.yml

  "build taco bundle":
    - command: shell.exec
      type: test
      params:
        shell: bash
        working_dir: mongo-tableau-connector
        script: |
          ${prepare_shell}
          echo 'placeholder' > mongodb.taco

  "upload connector":
    - command: s3.put
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: mongo-tableau-connector/mongodb.taco
        remote_file: mongo-tableau-connector/artifacts/${version_id}/mongodb.taco
        bucket: mciuploads
        permissions: public-read
        content_type: application/octet-stream


pre:
  - func: "fetch source"
  - func: "generate expansions"

tasks:

  - name: compile
    commands:
      - func: "build taco bundle"
      - func: "upload connector"

buildvariants:

  - name: ubuntu2004
    display_name: "Ubuntu 20.04"
    run_on: [ ubuntu2004 ]
    tasks:
      - name: compile
